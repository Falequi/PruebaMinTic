<ion-content class='contentDetail'>
  <ion-card class='cardDetail'>
    <ion-card-header>
      <ion-card-title>{{heroe.superhero}}</ion-card-title>
      <ion-card-subtitle>{{heroe.publisher}}</ion-card-subtitle>
    </ion-card-header>
    <ion-img [src]="heroe.id|urlHeroes"></ion-img>
    <ion-card-content>
      {{heroe.alter_ego}}
    </ion-card-content>
    <ion-card-content>
      {{heroe.first_appearance}}
    </ion-card-content>
    <ion-card-content>
      {{heroe.characters}} 
    </ion-card-content>
  </ion-card>
</ion-content>
